<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Billionaires' Money</title>
    <style>
        #container {
            text-align: center;
            margin-top: 50px;
        }

        #title {
            font-size: 36px;
            color: #0c0c0c;
        }

        #billionaires-box {
            width: 90%;
            background-color: #6f6969;
            height: 600px;
            margin: 2px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .billionaire {
            box-sizing: border-box;
            height: 600px;
            width: 250px;
            background-color: #4f3570;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #billionaires-box .name-bill{
            text-align: center;
        }
        .img {
            height: 250px;
            width: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="title"> CHOOSE YOUR BILLIONER</h1>
        <p id="description">Don´t be afraid, you won´t spend real money...</p>
    </div>
    <div id="billionaires-box">
        <div class="billionaire" id="elon">
            <h2 class="name-bill">Elon Musk</h2>
            <img class="img" src="assets/img/elon.png" alt="Elon Musk">
            <p>Net Worth: $200B</p>
            <p>Known for: SpaceX, Tesla, Neuralink</p>
        </div>
    </div>
</body>

</html>
