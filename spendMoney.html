<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be happy..</title>
    <style>
        .box-objects {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* Faz os blocos (Elon e Barra Verde) ficarem um abaixo do outro */
            align-items: center;
            /* Centraliza tudo horizontalmente */
            gap: 20px;
            width: 90%;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: rgb(75, 4, 141);
            font-family: 'Roboto Mono', monospace;
        }

        .chosser {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 35px;
            text-align: center;
            color: white;
            /* Cor do texto "Spend Money" */
        }

        .foto {
            border-radius: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .worth {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
            font-size: 35px;
            font-weight: bold;
            color: #1b1b1b;
            background-color: rgb(96, 244, 108);

            /* CORREÇÃO STICKY */
            position: -webkit-sticky;
            /* Suporte para Safari */
            position: sticky;
            top: 0;
            z-index: 1000;
            /* Garante que fique acima dos produtos ao rolar */
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            flex-direction: row;
            /* Alinha em linha */
            flex-wrap: wrap;
            /* Quebra linha se não couber */
            justify-content: center;
            /* Centraliza os itens */
            gap: 20px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(245, 245, 245);
            border-radius: 10px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(255, 255, 255);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            gap: 15px;
            /* Espaço entre imagem, título e texto */
        }

        .product-info img {

            width: 300px;
            height: 300px;
            object-fit: contain;
            /* Garante que a imagem apareça inteira sem distorcer */
            border-radius: 8px;
        }

        h2 {
            color: black;
        }

        P {
            color: rgb(81, 188, 52);
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box-objects">
        <div class="chosser">
            <img class="foto" src="assets/img/elon.png" alt="Elon Musk" style="width: 200px; height: auto;">
            <span>Spend ${} MONEY</span>
        </div>
        <div class="worth">
            <p>$849.000.000.000</p>
        </div>
    </div>
    <div class="product">
        <div class="product-info">
            <div class="item" value="1435873">
                <img class="foto" src="assets/img/lambo.png" alt="Product Image" style="width: 150px; height: auto;">
                <h2>LAMBORGHINI PURPLE</h2>
                <p>$1.435.873<p>
               <button class="sell-btn">SELL</button> <span class="qty">0</span> <button class="buy-btn">BUY</button>
            </div>
        </div>
    </div>
</body>

<script src="src/js/main.js" type="module"></script>
</html>
